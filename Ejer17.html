<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <h1>Comience gratis</h1>
        <h2>¿Ya tiene alguna cuenta de Qlink? <a href="https://qlink.it" target="_blank"
                style="color: darkgreen;">Iniciar sesión</a> </h2>
        <label>Nombre</label>
        <input type="text" />
        </br>
        </br>
        <label>Apellido (1)</label>
        <input type="text" />
        </br>
        </br>
        <fieldset>
            <legend>Datos del Trabajo</legend>
            <label>Email Profesional</label>
            <input type="email" />
            </br>
            </br>
            <label>Empresa</label>
            </br>
            </br>
            <label>Cargo</label>
        </fieldset>
        </br>
        </br>
        <label>Teléfono</label>
        <input type="tel" />
        </br>
        </br>
        <label>País</label>
        <select style="color: white; background-color: darkgreen;">
            <option>España</option>
            <option>Francia</option>
            <option>Inglaterra</option>
            <option>Otros</option>
        </select>
        </br>
        </br>
        <input type="color" />
        <input type="password" />
        </br>
        </br>
        <label>CV</label>
        <textarea>

        </textarea>
        <input style="color: white; background-color: darkgreen;" type="button" value="Regístrese ahora" />
        </br>
        </br>
        <input type="submit" />
    </form>

</body>

</html>
