<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form name="formulario1">
        <fieldset>
            <legend><b>Formulario</b></legend>
            <label>Nombre:</label>
            <input name="nombre" type="text" />
            </br>
            <label>Correo electrónico:</label>
            <input name="email" type="email" />
            </br>
            <label>URL:</label>
            <input name="url" type="url" value="Escribe la URL de tu página" style="color: gray;" />
            </br>
            <label>Fecha:</label>
            <input name="fecha" type="date" />
            </br>
            <label>Tiempo:</label>
            <input name="tiempo" type="time" />
            </br>
            <label>Fecha y hora de nacimiento:</label>
            <input name="fecha_nac" type="date" />
            <input name="hora_nac" type="time" />
            <label>UTC</label>
            </br>
            <label>Mes:</label>
            <input name="mes" type="month" />
            </br>
            <label>Semana:</label>
            <input name="semana" type="week" />
            </br>
            <label>Número (min -10 a 10):</label>
            <input name="numero" type="number" min="-10" max="10" />
            <br />
            <label>Intervalo (0 a 10):</label>
            <input mame="intervalo" type="range" min="0" max="10" />
            <br />
            <label>Teléfono:</label>
            <input name="telefono" type="tel" />
            <br />
            <label>Término de búsqueda</label>
            <input name="busqueda" type="search" />
            <br />
            <label>Color favorito</label>
            <input name="color_fav" type="color" />
            <br />
            <input name="submit" type="submit" style="color: black ; background-color: gray" />
        </fieldset>
    </form>
</body>

</html>
