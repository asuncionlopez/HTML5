<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>El primer script</title>
    <script>
        /*
            El script también se puede poner al final del <body>, pero no es
            lo habitual - se hacía para que no hubiera problemas de rendimiento
    
            Ponerlo en el <head> o en el <body> dependerá del tiempo que tarda el script en cargar
            Y también dependiendo de la necesidad de tener algo cargado en el head, o en el body:
            En el body tendremos aquello que necesitemos cargar en pantalla (por id etc...)
        */
    </script>
</head>

<body>
    <p>Esta página contiene el primer script</p>
    <p>Estoy sumando 10 + 2</p>
    <p id="p1">El resultado es</p>
    <p id="nombre">Mi nombre es:</p>
    <p id="apellidos">Mis apellidos son:</p>
    <script src="/JavaScript/JS/mi_fichero.js"></script>
    
</body>

</html>
