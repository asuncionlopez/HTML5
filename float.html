<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed{
            border: 3px solid red;
            left: 30px;
            position: fixed;
        }
        .relativo{
            border: 2px solid red;
            width: 300px;;
            height: 200px;
            position:relative;
        }
        .absoluto{
            position: absolute;
            top:50px;
            right: 0px;
            width: 100px;
            height: 100px;
            border: 2px solid blue;
        }


    </style>
</head>
<body>
    <div class="fixed">
        Este es un elemento de esa cajas
    </div>
    <div class="relativo">
        Este es un elemento relativo
    </div>
    <div class="absoluto">
        Este es un elemento absoluto
    </div>
</body>
</html>
